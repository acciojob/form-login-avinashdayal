<!DOCTYPE html>
<html>
<head>
  <title>Form Login</title>
</head>
<body>

  <h2>Form Login</h2>

  <!-- FORM -->
  <form id="myForm" onsubmit="getFormvalue(event)">
    <label>First Name:</label>
    <input type="text" name="fname" placeholder="Enter First Name"><br><br>

    <label>Last Name:</label>
    <input type="text" name="lname" placeholder="Enter Last Name"><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- JAVASCRIPT FUNCTION -->
  <script>
    function getFormvalue(event) {
      event.preventDefault(); // stop page refresh

      // Get form values with trim() to remove extra spaces
      const first = document.querySelector('[name="fname"]').value.trim();
      const last = document.querySelector('[name="lname"]').value.trim();

      // Combine full name
      const fullName = `${first} ${last}`.trim();

      // Show result
      alert(fullName);
    }
  </script>

</body>
</html>
